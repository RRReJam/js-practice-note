    <script>
        window.onload = function (ev) {
            var allA = document.getElementsByTagName('a')

            for (var i = 0; i < allA.length; i++) {

                allA[i].onclick = function () {

                    var tr = this.parentNode.parentNode
                    var tname = tr.getElementsByTagName("td")[0].innerHTML
                    if (confirm("确认" + tname + "删除?")) {
                        tr.parentNode.removeChild(tr)
                    }
                    return false;
    
                }


            }
            var bt = document.getElementById("addbutton")
            bt.onclick = function (ev1) {

                var name = document.getElementById('name').value;

                var money = document.getElementById("money").value;

                var emailtd = document.createElement("td")
                var moneytd = document.createElement("td")
                var deletetd = document.createElement("td")

                var nametext = document.createTextNode(name)
                var emailtext = document.createTextNode(email)
                var moneytext = document.createTextNode(money)
                var atext = document.createTextNode("delete")
                nametd.appendChild(nametext)
                emailtd.appendChild(emailtext)
                moneytd.append(moneytext)
                a.appendChild(atext)
                deletetd.appendChild(a)
                tr.appendChild(nametd)
                tr.appendChild(emailtd)
                tr.appendChild(moneytd)
                tr.appendChild(deletetd)
                var emtable = document.getElementById("emtable")
                var tbody = emtable.getElementsByTagName('tbody')[0]
                tbody.appendChild(tr)
                a.href = "javascript:"

                    var tr = this.parentNode.parentNode
                    var tname = tr.getElementsByTagName("td")[0].innerHTML
                    if (confirm("确认" + tname + "删除?")) {
                        tr.parentNode.removeChild(tr)
                    }
                    return false;

                }


            }
        }
    </script>
