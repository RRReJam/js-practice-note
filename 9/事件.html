<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #areaDiv{
      width: 300px;
      height: 100px;
      border: 1px solid black;
    }
    #showMsg{
      width: 300px;
      height: 100px;
      border: 1px solid black;
      margin-top: 10px;
    }
  </style>
  <script>
    window.onload = function (ev) {
    var area = document.getElementById("areaDiv")
    var show = document.getElementById("showMsg")
    area.onmousemove = function (ev) {
      if(!ev){
        ev = window.event;
      }
      var x = ev.clientX;
      var y = ev.clientY;
      show.innerHTML = 'x='+ x +'y='+y

    }
    }
  </script>
</head>
<body>

<div id="areaDiv"></div>
<div id="showMsg"></div>

</body>
</html>
